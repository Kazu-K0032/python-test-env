[mypy]
# Pythonバージョン指定
python_version = 3.8

# Any型の戻り値に対する警告を有効化(get_data() -> Any など)
warn_return_any = True
# 設定ファイルで定義した設定が実際に使用されていない場合に警告
warn_unused_configs = True
# 関数に型アノテーションがない場合エラー(def add(a, b) など)
disallow_untyped_defs = True
# 暗黙的なOptional型を禁止(func(x: int = None) など)
no_implicit_optional = True

# エラー時にエラーコードを表示
show_error_codes = True
# 見やすいエラー出力フォーマットにする
pretty = True

# 型情報のない外部モジュールのインポートエラーを無視
ignore_missing_imports = True

[mypy-utils.*]
# utilsモジュールはより厳格にチェック
disallow_untyped_defs = True
